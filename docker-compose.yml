# version: '3.8'

services:
  manim-nodes:
    build: .
    container_name: manim-nodes
    ports:
      - "8000:8000"
    volumes:
      - ./data:/root/manim-nodes
    environment:
      - HOST_DATA_DIR=${PWD}/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
